<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeGalaxy - Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>CodeGalaxy</h1>
            <p>Your Progress Dashboard</p>
        </header>

        <main>
            <div class="stats-grid">
                <div class="stat-card" data-testid="card-stat-sessions">
                    <div class="stat-icon"></div>
                    <div class="stat-value" id="total-sessions" data-testid="text-total-sessions">0</div>
                    <div class="stat-label">Total Sessions</div>
                </div>

                <div class="stat-card" data-testid="card-stat-time">
                    <div class="stat-icon"></div>
                    <div class="stat-value" id="total-time" data-testid="text-total-time">0h 0m</div>
                    <div class="stat-label">Focus Time</div>
                </div>

                <div class="stat-card" data-testid="card-stat-streak">
                    <div class="stat-icon"></div>
                    <div class="stat-value" id="streak" data-testid="text-streak">0</div>
                    <div class="stat-label">Day Streak</div>
                </div>
            </div>

            <div class="recent-sessions">
                <h2>Recent Sessions</h2>
                <div id="sessions-list" data-testid="list-sessions">
                    <p class="empty-state">No sessions yet. Start your first focus session!</p>
                </div>
            </div>

            <div class="navigation">
                <a href="index.html" class="nav-link" data-testid="link-home">
                    Back to Home
                </a>
                <button id="clear-data-btn" class="btn btn-danger" data-testid="button-clear-data">
                    Clear All Data
                </button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
