<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeGalaxy - Focus Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>CodeGalaxy</h1>
            <p>Choose your focus mood</p>
        </header>

        <main>
            <div class="mood-selection">
                <div class="mood-card" data-mood="calm" data-testid="card-mood-calm">
                    <div class="mood-icon"></div>
                    <h2>Calm</h2>
                    <p>Peaceful and relaxed focus</p>
                </div>

                <div class="mood-card" data-mood="energetic" data-testid="card-mood-energetic">
                    <div class="mood-icon"></div>
                    <h2>Energetic</h2>
                    <p>High energy and motivation</p>
                </div>

                <div class="mood-card" data-mood="focused" data-testid="card-mood-focused">
                    <div class="mood-icon"></div>
                    <h2>Focused</h2>
                    <p>Deep work and concentration</p>
                </div>
            </div>

            <div class="navigation">
                <a href="dashboard.html" class="nav-link" data-testid="link-dashboard">
                    ⭐️ View Dashboard ⭐️
                </a>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
